input {
  tcp {
    port => 5000
    codec => json_lines
  }
  
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add service name from container
  if [container_name] {
    mutate {
      add_field => { "service" => "%{container_name}" }
    }
  }

  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add environment tag
  mutate {
    add_field => { "environment" => "production" }
  }

  # Extract trace ID if present
  if [traceId] {
    mutate {
      add_field => { "trace_id" => "%{traceId}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "velocityx-logs-%{+YYYY.MM.dd}"
  }

  # Debug output (optional - remove in production)
  stdout {
    codec => rubydebug
  }
}
