app.jwt.access-token-expiration=900000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# ==================== REWARD SERVICE CONFIGURATION ====================
# Double-Entry Ledger Settings
reward.ledger.platform-account-id=PLATFORM_RESERVE
reward.ledger.system-account-id=SYSTEM_ACCOUNT

# Earn Configuration
reward.earn.points-per-dollar=10
reward.earn.max-points-per-transaction=10000

# Hold Configuration
reward.hold.expiry-hours=24
reward.hold.max-hold-amount=50000

# Retry Configuration
reward.retry.max-attempts=5
reward.retry.initial-delay-seconds=5
reward.retry.max-delay-seconds=3600
reward.retry.backoff-multiplier=2

# DB Writer Configuration (Batching)
reward.db-writer.batch-size=100
reward.db-writer.max-write-rate-per-second=500
reward.db-writer.flush-interval-ms=1000

# ==================== ACTUATOR CONFIGURATION ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ==================== DISTRIBUTED TRACING ====================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# ==================== RESILIENCE4J ====================
resilience4j.circuitbreaker.instances.rewardService.register-health-indicator=true
resilience4j.circuitbreaker.instances.rewardService.sliding-window-size=10
resilience4j.circuitbreaker.instances.rewardService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.rewardService.wait-duration-in-open-state=10s

resilience4j.retry.instances.rewardService.max-attempts=3
resilience4j.retry.instances.rewardService.wait-duration=1s
resilience4j.retry.instances.rewardService.enable-exponential-backoff=true

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.com.velocityx.reward_service=DEBUG
logging.level.org.springframework.kafka=INFO

# ==================== OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==================== JACKSON ====================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
