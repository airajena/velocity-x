# ==================== APPLICATION INFO ====================
spring.application.name=reward-service
server.port=8084

# ==================== DATABASE CONFIGURATION ====================
spring.datasource.url=jdbc:postgresql://localhost:5432/velocityx_rewards
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=RewardServiceHikariPool

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==================== REDIS CONFIGURATION ====================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# ==================== KAFKA CONFIGURATION ====================
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration (Idempotent)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# Consumer Configuration
spring.kafka.consumer.group-id=reward-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topics.rewards-events=rewards.events
kafka.topics.rewards-attempts=rewards.attempts
kafka.topics.rewards-retries=rewards.retries
kafka.topics.rewards-dlq=rewards.dlq
kafka.topics.rewards-audit=rewards.audit

# External Event Topics
kafka.topics.transaction-events=transaction-events
kafka.topics.user-events=user-events

# ==================== SECURITY CONFIGURATION ====================
