# ==================== APPLICATION INFO ====================
spring.application.name=wallet-service
server.port=9082

# ==================== DATABASE CONFIGURATION ====================
spring.datasource.url=jdbc:postgresql://localhost:5432/velocityx_wallet
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=WalletServiceHikariPool

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==================== REDIS CONFIGURATION ====================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# ==================== KAFKA CONFIGURATION ====================
spring.kafka.bootstrap-servers=localhost:9092

# Producer Configuration (Idempotent)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=5

# Consumer Configuration
spring.kafka.consumer.group-id=wallet-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topics.wallet-events=wallet.events
kafka.topics.wallet-attempts=wallet.attempts
kafka.topics.wallet-retries=wallet.retries
kafka.topics.wallet-dlq=wallet.dlq
kafka.topics.wallet-audit=wallet.audit

# External Topics
kafka.topics.transaction-events=transaction-events

# ==================== SECURITY CONFIGURATION ====================
app.jwt.secret=dGhpc2lzYXZlcnlzZWN1cmVzZWNyZXRrZXl0aGF0aXNhdGxlYXN0MjU2Yml0c2xvbmdmb3JIUzI1NmFsZ29yaXRobQ==
app.jwt.access-token-expiration=900000

# ==================== WALLET SERVICE CONFIGURATION ====================
# Double-Entry Ledger Settings
wallet.ledger.system-account-id=SYSTEM_ACCOUNT
wallet.ledger.platform-account-id=PLATFORM_RESERVE

# Hold Configuration
wallet.hold.expiry-hours=24
wallet.hold.max-hold-amount=1000000

# Transfer Configuration
wallet.transfer.max-amount=500000
wallet.transfer.daily-limit=2000000

# Retry Configuration
wallet.retry.max-attempts=5
wallet.retry.initial-delay-seconds=5
wallet.retry.max-delay-seconds=3600

# DB Writer Configuration
wallet.db-writer.batch-size=100
wallet.db-writer.max-write-rate-per-second=500
wallet.db-writer.flush-interval-ms=1000

# ==================== ACTUATOR CONFIGURATION ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ==================== DISTRIBUTED TRACING ====================
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# ==================== RESILIENCE4J ====================
resilience4j.circuitbreaker.instances.walletService.register-health-indicator=true
resilience4j.circuitbreaker.instances.walletService.sliding-window-size=10
resilience4j.circuitbreaker.instances.walletService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.walletService.wait-duration-in-open-state=10s

resilience4j.retry.instances.walletService.max-attempts=3
resilience4j.retry.instances.walletService.wait-duration=1s
resilience4j.retry.instances.walletService.enable-exponential-backoff=true

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.com.velocityx.wallet_service=DEBUG
logging.level.org.springframework.kafka=INFO

# ==================== OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==================== JACKSON ====================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ==================== EUREKA CLIENT ====================
eureka.client.service-url.defaultZone=http://admin:admin@localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}